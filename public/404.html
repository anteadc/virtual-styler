<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dialog-404 {
      background-image: url(404.jpg);
    background-size: cover;
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    }

    h1, h2 {
      font-family: 'Yeseva One';
      color: white;
      text-shadow: black 0em 0em 1.5em;
    }

    a {
      color: orange;
      text-decoration: none;
    }

    body {
      font-family: 'Karla';
      color: white;
      text-shadow: black 0em 0em 0.5em;

    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog-404">
    <div>
      <h1>Excuse me, but it seems you are lost</h1>
      <h2>You probably want to return to the <a href="/">Homepage</a>...</h2>

    </div>
  </div>
</body>
</html>
